# Cloud Build configuration for deploying to Cloud Run

steps:
  # Run type checks and tests
  - name: 'node:20'
    entrypoint: 'bash'
    args: ['-c', 'npm ci && npx tsc --noEmit && npm test']

  # Build the Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'europe-west1-docker.pkg.dev/$PROJECT_ID/gcse-repo/gcse-quiz:$COMMIT_SHA'
      - '-t'
      - 'europe-west1-docker.pkg.dev/$PROJECT_ID/gcse-repo/gcse-quiz:latest'
      - '.'

  # Push the Docker image to Artifact Registry
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'europe-west1-docker.pkg.dev/$PROJECT_ID/gcse-repo/gcse-quiz:$COMMIT_SHA'

  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'europe-west1-docker.pkg.dev/$PROJECT_ID/gcse-repo/gcse-quiz:latest'

  # Deploy to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'gcse-quiz'
      - '--image'
      - 'europe-west1-docker.pkg.dev/$PROJECT_ID/gcse-repo/gcse-quiz:$COMMIT_SHA'
      - '--region'
      - 'europe-west1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--memory'
      - '512Mi'
      - '--cpu'
      - '1'
      - '--min-instances'
      - '0'
      - '--max-instances'
      - '2'
      - '--set-env-vars'
      - 'NODE_ENV=production'
      - '--set-secrets'
      - 'SESSION_SECRET=SESSION_SECRET:latest,RESEND_API_KEY=RESEND_API_KEY:latest,RESEND_FROM_EMAIL=RESEND_FROM_EMAIL:latest,CRON_SECRET=CRON_SECRET:latest,REVENUECAT_WEBHOOK_AUTH=REVENUECAT_WEBHOOK_AUTH:latest,REVENUECAT_API_KEY=REVENUECAT_API_KEY:latest,GOOGLE_CLIENT_ID=GOOGLE_CLIENT_ID:latest,APPLE_CLIENT_ID=APPLE_CLIENT_ID:latest,ADMIN_OVERRIDE_AUDIENCE=ADMIN_OVERRIDE_AUDIENCE:latest'

images:
  - 'europe-west1-docker.pkg.dev/$PROJECT_ID/gcse-repo/gcse-quiz:$COMMIT_SHA'
  - 'europe-west1-docker.pkg.dev/$PROJECT_ID/gcse-repo/gcse-quiz:latest'
