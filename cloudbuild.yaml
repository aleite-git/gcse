# Cloud Build configuration for deploying to Cloud Run
# Project: gcse-cs-1
# This file is used by Google Cloud Build to build and deploy the application

steps:
  # Build the Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'gcr.io/$PROJECT_ID/gcse-quiz:$COMMIT_SHA'
      - '-t'
      - 'gcr.io/$PROJECT_ID/gcse-quiz:latest'
      - '.'

  # Push the Docker image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/gcse-quiz:$COMMIT_SHA'

  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/gcse-quiz:latest'

  # Deploy to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'gcse-quiz'
      - '--image'
      - 'gcr.io/$PROJECT_ID/gcse-quiz:$COMMIT_SHA'
      - '--region'
      - 'europe-west1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--memory'
      - '512Mi'
      - '--cpu'
      - '1'
      - '--min-instances'
      - '0'
      - '--max-instances'
      - '2'
      - '--set-env-vars'
      - 'NODE_ENV=production'
      - '--set-secrets'
      - 'SESSION_SECRET=SESSION_SECRET:latest'

images:
  - 'gcr.io/$PROJECT_ID/gcse-quiz:$COMMIT_SHA'
  - 'gcr.io/$PROJECT_ID/gcse-quiz:latest'

options:
  logging: CLOUD_LOGGING_ONLY
